<script type="module">
    // navigator.serviceWorker.getRegistrations().then(r => r.forEach(reg => reg.unregister()))
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register('http://localhost:8080/sw.js').then(function (reg) {
            if (!reg.active) console.warn('ERROR serviceworker not installed')
            reg.active.postMessage(location.href)
        }).catch(function (err) {
            console.warn('ERROR registration failed: ' + err)
        })
    } else {
        console.warn('ERROR serviceworker not supported')
    }
</script>

</html>
